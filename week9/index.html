<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Lets learn! </title>
</head>

<body>
  <div class="container">
    <h1>What do you want to learn?</h1>
    <p>click below to see a random fact of the day!</p>

    <button onclick="showFact()">Get Fact</button>

    <p id="fact"></p>
  </div>
  <script>
    async function getFact() {

      var myHeaders = new Headers();
      myHeaders.append("X-Api-Key", "y5TJQhHVNXPu02MMlvYPGw==Qha8QKpVf2zMq8dC");

      var requestOptions = {
        method: 'GET',
        headers: myHeaders,
        redirect: 'follow'
      };
      const api_endpoint = "https://api.api-ninjas.com/v1/facts?limit=1"
      const response = await fetch(api_endpoint,requestOptions);
      const json_response = await response.json();

      // console.log(json_response[0].fact);
      let data = json_response[0].fact
      return data;
    }

    async function showFact() {
      const factResponse = await getFact();
      const paragraphTag = document.getElementById("fact");
      paragraphTag.innerText = factResponse;
    }

  </script>
</body>

</html>
